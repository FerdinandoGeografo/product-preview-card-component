<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A product preview card component to practice my CSS & HTML skills, it's a funny Frontend Mentor challenge!."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div
        class="card-img"
        role="img"
        aria-label="Gabrielle Essence Eau De Parfum"
      ></div>

      <div class="card-details">
        <p class="card-sub-heading">Perfume</p>

        <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the Housee of CHANEL.
        </p>

        <div class="card-prices">
          <span class="offer"> $149.99 </span>

          <span class="price"> $169.99 </span>
        </div>

        <button class="card-btn">
          <img src="images/icon-cart.svg" alt="A cart icon" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
